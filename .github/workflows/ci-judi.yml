name: CI-JUDI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # Trigger the workflow on push to master or pull request
  # to be merged in master
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: JUDI base on Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      DEVITO_ARCH: ${{ matrix.cc }}
      DEVITO_LANGUAGE: "openmp"
      OMP_NUM_THREADS: 4
      JULIA_NUM_THREADS: 1
      GROUP: "JUDI"
      JULIA_CONDAPKG_PIP_BACKEND: "pip"
      JULIA_CONDAPKG_BACKEND: "MicroMamba"

    strategy:
      fail-fast: false

      matrix:
        version: ['lts', '1.8', '1.9', '1.10', '1.11']
        os: [ubuntu-latest]
        arch: ['x64']
        cc: ['gcc-12']

        include:
          - os: macos-15
            version: '1'
            arch: ARM64
            cc: clang

    steps:
      - name: Checkout JUDI
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
  
      - name: Setup julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2
  
      - name: Setup clang for osx
        if: runner.os == 'macOS'
        run: |
          brew install llvm libomp
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

          # Avoid libomp issues with conda by using plain python
          echo "PYTHON=$(which python3)" >> $GITHUB_ENV
          echo "PYCALL_JL_RUNTIME_PYTHON=$(which python3)" >> $GITHUB_ENV
          echo "JULIA_CONDAPKG_BACKEND=Null" >> $GITHUB_ENV
          echo "JULIA_PYTHONCALL_EXE=$(which python3)" >> $GITHUB_ENV

      - name: Build JUDI
        uses: julia-actions/julia-buildpkg@latest

      - name: Run tests
        uses: julia-actions/julia-runtest@latest
        with:
          annotate: true

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}